<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efd33a6a78.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>A Simple Real Time To-Do List</h1>
    <h2>Your to-do list online</h2>
    
    <div class="container">
      
        <form id="submit-form" action="#">
            <input type="text" name="input" id="input" placeholder="Add New" />
        </form>  

        <ul id="todo-list"></ul>

        <div id="info-popup">
            <p id="content"></p>
            <p id="modifited-date"></p>
            <p id="created-date"></p>
        </div>

        <div id="edit-popup">
            <input id="old-item" type="text">
            <button id="change">Change</button>
            <button id="cancel">Cancel</button>
        </div>

        <div id="delete-popup">
            <p>Are you sure want to delete this item?</p>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    
    </div>

<script src="main.js"></script>
</body>
</html>
